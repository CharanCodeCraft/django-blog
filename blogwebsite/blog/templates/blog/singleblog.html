{% extends 'blog/base.html' %}   

{% block content %}
<a href="{% url 'blog-home' %}"><button type="button" style="margin-bottom:10px; background-color: white;color: black; border: 1px solid black" class=" btns btn btn-secondary">Back</button></a>
    <article class="blog-post media content-section">
        <h2 class="display-5 link-body-emphasis mb-1">{{post.title}}</h2>
        <p class="blog-post-meta">{{post.date_posted}} by <a href="#">{{post.author}}</a></p>
        <p>{{post.content}}</p>
      </article>

{% endblock content %}
